<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>games</title>
<style>
    body {
        margin: 0;
        padding: 5px 10px;
        background-color: white;
        font-family: Arial, sans-serif;
        color: #333;
    }

    h2 {
        font-size: 1.8rem;
        font-weight: 900;
        margin: 10px 0 6px 2px;
        text-align: left;
        color: #2f2f2f;
        letter-spacing: -0.5px;
    }

    .games-row {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: flex-start;
        align-items: flex-start;
    }

    .game-box {
        width: 240px;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin: 0;
        padding: 0;
    }

    .game-box a {
        display: block;
        text-decoration: none;
    }

    .game-box img.thumbnail {
        width: 100%;
        height: 150px;
        object-fit: fill;
        background-color:
        margin: 0;
        display: block;
        cursor: pointer;
    }

    .game-name {
        width: 100%;
        background-color: #f9fefe;
        color: #444;
        font-size: 1rem;
        font-weight: bold;
        text-align: left;
        padding: 10px 8px;
        box-sizing: border-box;
        cursor: pointer;
        transition: background-color 0.2s ease, color 0.2s ease;
    }

    .game-name:hover {
        background-color: #f0fbfb;
        color: #222;
    }

    @media (max-width: 600px) {
        body {
            padding: 5px;
        }
        .game-box {
            width: 180px;
        }
        .game-box img.thumbnail {
            height: 115px;
        }
        .game-name {
            font-size: 0.85rem;
            padding: 7px 6px;
        }
        h2 {
            font-size: 1.3rem;
            color: #3a3a3a;
        }
    }
</style>
</head>
<body>

<!-- Top Rated -->
<h2>Top Rated</h2>
<div class="games-row">
    <div class="game-box">
        <a href="/games/start.html?placeid=1">
            <img class="thumbnail" src="../assets/ccb03edd13de95b5661c5c335f1e5a24.png" alt="Natural Disaster Survival">
            <div class="game-name">Natural Disaster Survival</div>
        </a>
    </div>

    <div class="game-box">
        <a href="/games/start.html?placeid=2">
            <img class="thumbnail" src="../assets/a9f7c2d4b18e43f6a77d9e3c21b0d8f5.png" alt="Ride A Box Down A Slide!">
            <div class="game-name">Ride A Box Down A Slide!</div>
        </a>
    </div>
</div>

<!-- Top Earning -->
